<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ladybug</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <header>
    <nav>
      <div class="homebutton">
        Ladybug
      </div>
        <ul>
          <li>About</li>
          <li>Program</li>
          <li>Community</li>
          <li>Events</li>
          <li class="smallbutton"><img src="./img/button-small.jpg"></li>
        </ul>
    </nav>
  </header>
  <main class="container"> 
    <div class="content">
      <h1 class="title">Girls just wanna have &lt<span class="fun-color">fun</span>&gt;</h1>
      <p>Ladybug is a girls coding club.<br>we create a fun, learning education to coding and programming that promotes women in the tech industry.</br></p>
      <form id="sign-up" class="sign-up">
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com">
        </div>
        <button type="submit"><img src="img/button-large.jpg" alt="Submit"></button>
      </form>
    </div>
      <img class="hero" src="img/hero-image.jpg" alt="girl sitting around a bunch of technology">
  </main>
</body>
